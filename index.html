<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4a90e2;
    }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    header .auth button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .login { background: transparent; }
    .signup { background: #f0f0f0; }

    main {
      margin-top: 80px;
    }
    main h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .upload-box {
      margin: 20px auto;
      padding: 40px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      width: 400px;
      background: #fafafa;
    }
    .upload-btn {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">remove<span style="color:#333">bg</span></div>
    <nav>
      <a href="#">Uploads</a>
      <a href="#">Bulk Editing</a>
      <a href="#">API</a>
      <a href="#">Integrations</a>
      <a href="#">Pricing</a>
    </nav>
    <div class="auth">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </header>

  <main>
    <h1>Upload an image to<br>remove the background</h1>
    <div class="upload-box">
      <input type="file" id="upload" accept="image/*" hidden>
      <button class="upload-btn" onclick="document.getElementById('upload').click()">Upload Image</button>
      <p>or drop a file</p>
    </div>
  </main>

  <script>
    const uploadInput = document.getElementById("upload");

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem("uploadedImg", reader.result);
        window.location.href = "editor.html"; // go to editor
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
